<!DOCTYPE html>
<html>
<head>
	<title>Them lop hoc</title>
	<link rel="stylesheet" type="text/css" href="Vendor/Bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="Vendor/JQuery/jquery.js"></script>
</head>
<body>
	<form method="post" action="/chinh-sua-lop-hoc" enctype="multipart/form-data" class="col-xs-6">
		<input type="hidden" name="_id" />
		<input type="text" placeholder="ma lop" name="ma_lop" class="form-control"><br/>
		<input type="text" placeholder="ten lop" name="ten_lop" class="form-control"><br/>
		<input type="text" placeholder="phong hoc" name="phong_hoc" class="form-control"><br/>
		<button type="submit" class="btn btn-warning">Submit</button>
	</form>
	<script type="text/javascript">
		
			var urlParams = new URLSearchParams(window.location.search);
			jQuery.ajax({
				url: '/detail_class',
				method: "GET",
				data: {id:urlParams.get("id")},
				success: function(result){
					jQuery("input[name=_id]").val(result.data._id);
					jQuery("input[name=ma_lop]").val(result.data.ma_lop);
					jQuery("input[name=ten_lop]").val(result.data.ten_lop);
					jQuery("input[name=phong_hoc]").val(result.data.phong_hoc);
				}
			});
		
	</script>
</body>
</html>
