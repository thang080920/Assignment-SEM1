<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Đăng Ký
</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Đăng ký</h4>
      </div>
      <div class="modal-body">
        		<form data-toggle="validator" role="form">
        			  <div class="form-group">
    <label for="inputEmail" class="control-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Cần điền vào email" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="inputName" class="control-label">Tên</label>
    <input type="text" class="form-control" id="inputName" placeholder="Tên" required>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="control-label">Mật Khẩu</label>
    <div class="form-inline row">
      <div class="form-group col-sm-6">
        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Mật khẩu" required>
        <div class="help-block">Tối thiểu 6 kí tự</div>
      </div>
      <div class="form-group col-sm-6">
        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Mật khẩu xác nhận không trùng khớp" placeholder="Xác nhận" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" name="Giới tính" required>
        Nam
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="Giới tính" required>
        Nữ
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="terms" data-error="Bạn không đồng ý với điều khoản" required>
        Đồng ý với điều khoản
      </label>
      <div class="help-block with-errors"></div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Đăng Ký</button>
  </div>
</form>
